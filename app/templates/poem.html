<!DOCTYPE html>
<html>
    <head>
        <title>Robort Burns</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='style.css') }}" />

        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:500,700" rel="stylesheet">
    </head>

    <body>

    <div class="container">

        <div class="banner">
            <h1>Robort Burns</h1>
            <h2><a href='https://en.wikipedia.org/wiki/Long_short-term_memory'>lstm</a> poetry.</h2>
        </div>

        <hr width='256px' />

        <div class="poem">

            {% for line in poem_lines %}
                {% if line.strip()|length > 0 %}
                    {% if line.endswith('.') %}
                        <div class="line bottom">{{ line }}</div>
                    {% else %}
                        <div class="line">{{ line }}</div>
                    {% endif %}
                {% endif %}
            {% endfor %}

        </div>

        <div class="endnote">
            This is poem <a href="/{{seed}}"> #{{seed}}</a>.
        </div>

        <hr width='256px' />

        <div class="footer">
            <div><a href="https://github.com/adrn/">adrn</a> // <a href="http://twitter.com/adrianprw">@adrianprw</a></div>
            <div><a href="https://github.com/adrn/RobortBurns">on GitHub</a></div>
        </div>

    </div>
    </body>
</html>
